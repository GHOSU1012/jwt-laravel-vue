<v-layout>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title">
        Posts
      </h1>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Title
          </th>
          <th>
            Content
          </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="post in posts">
          <td>
            {{post.id}}
          </td>
          <td>
            {{post.title}}
          </td>
          <td>
            {{post.content}}
          </td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-10">
          <v-pagination
            :pagination="pagination"
            :switch-function="fetchPosts"
          ></v-pagination>
        </div>
        <div class="col-md-2">
          <select
            class="form-control"
            v-model="limit"
          >
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</v-layout>
